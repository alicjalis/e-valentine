<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for: mirzi | from: mikok</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-container"></div>
    <img id="top-left-image" src="images/dear-mimi.png" alt="dear mimi">
    <div class="container">
        <!--miejsce na gif-->
        <div class="gif-placeholder">
            <img id="gif" src="images/lisek_first.gif" alt="pierwszy gif">
        </div>
        <div class="valentine-text">
            <img id="valentines-text" src="images/valentine_text.png" alt="tekst walentynka">
        </div>

        <!--dwa guziki-->
        <div class="buttons">
            <img id="yesbutton" src="images/yes_normal.png">
            <button id="nobutton">
                <img src="images/no_normal.png" alt="No" class="normal-image">
                <img src="images/no_hover.png" alt="No Hover" class="hover-image">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
